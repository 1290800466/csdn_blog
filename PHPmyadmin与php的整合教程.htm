<p><a href='_index.htm'>&lt;&lt;目录</a></p><p><span style="font-size:18px">PHPmyadmin<span style="font-family:宋体">与</span><span style="font-family:Times New Roman">php</span><span style="font-family:宋体">的整合教程：</span></span></p>
<p><span style="font-size:18px">1、下载<span style="font-family:Times New Roman">PHPmyadmin</span><span style="font-family:宋体">包</span></span></p>
<p><span style="font-size:18px">2、解压<span style="font-family:Times New Roman">PHPmyadmin</span><span style="font-family:宋体">包到</span><span style="font-family:Times New Roman">Apache</span><span style="font-family:宋体">的</span><span style="font-family:Times New Roman">htdocs</span><span style="font-family:宋体">目录下</span></span></p>
<p><span style="font-size:18px; color:#333333; background:rgb(255,255,255)">3、</span><span style="font-size:18px; color:#333333; background:rgb(255,255,255)">将</span><span style="font-size:18px; color:#333333; background:rgb(255,255,255)">PHP安装目录下的</span><span style="font-size:18px; color:#333333; background:rgb(255,255,255)">php.ini</span><span style="font-size:18px; color:#333333; background:rgb(255,255,255)">文件中的</span><span style="font-size:18px; color:#000000; background:rgb(255,255,255)">extension=php_mbstring.dll&nbsp;<span style="font-family:宋体">前面分号去掉</span></span></p>
<p><span style="font-size:18px">4、测试，在浏览器网址输入栏中输入：<a target="_blank" href="http://localhost/phpMyAdmin/"><span style="color:#00ff">http://localhost/phpMyAdmin/</span></a>&nbsp;&nbsp;回车，会出现&nbsp;
<span style="font-family:Times New Roman">PHPmyadmin</span><span style="font-family:宋体">登陆界面</span></span></p>
