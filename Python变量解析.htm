<p><strong><span style="font-size:18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Python下变量的改变不是&#20540;得变，而是指向的内存地址的变化，即换了一个内存地址，但原内存地址所在的&#20540;没有改变；</span></strong></p>
<p><strong><span style="font-size:18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; C下的变量的改变，是变量&#20540;得改变，而保存变量所在的内存地址固定不变；</span></strong></p>
<p><strong><span style="font-size:18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Python下的变量无数据类型，它是一种动态的数据类型结构，给他赋什么样的&#20540;，他就是什么样的数据结构；</span></strong></p>
