<p><a href='_index.htm'>&lt;&lt;目录</a></p><p><span style="font-size:14px"><strong>xpath获取步骤：</strong></span></p>

</p>
<p><span style="font-size:14px">3、在 “搜素所有附加组件” 输入框中搜索Firebug</span></p>
<p><img src="http://img.blog.csdn.net/20150510115428252?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvdTAxMzM3MjQ4Nw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" width="500" height="300" alt=""><br>
</p>
<p><span style="font-size:14px">4、搜索到 Firebug 单击安装：</span></p>
<p><img src="http://img.blog.csdn.net/20150510115746916?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvdTAxMzM3MjQ4Nw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" width="800" height="200" alt=""><br>
</p>
<p><span style="font-size:14px">5、用以上方法搜索 FirePath 并安装：</span></p>
