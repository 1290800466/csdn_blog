<h2><br>
</h2>
<p>在使用网络函数库时，需要引入操作套接字函数库模块：<br>
<span style="color:red">import &nbsp;socket</span></p>
<div style="background:#F8F8F8">
<pre style="background:#F8F8F8">socket.gethostbyname<strong><span style="color:#333333">( </span><span style="color:#333333">host </span><span style="color:#333333">)</span></strong></pre>
<pre style="background:#F8F8F8">socket.gethostbyname<strong><span style="color:#333333">( </span><span style="color:#333333">“www.baidu.com” </span><span style="color:#333333">)</span></strong></pre>
</div>
<p>功能：返回主机ip（主机名到IP映射），获取远程主机IP地址</p>
<p>参数：主机名</p>
<p>返回&#20540;：ip地址（字符串）</p>
<p align="left" style="background:rgb(249,249,249)">socket.gethostname()</p>
<p>功能：返回当前主机名</p>
<p>参数：无</p>
<p>返回&#20540;：主机名（字符串）</p>
</h2>
